<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array</title>
</head>
<body>
 <script>
  var fruits = ["Apple", "Orange", "Banana", "Mango", "Grapes"];
  document.write("<br>");

  document.write(fruits.join(", "));
  document.write("<br>");
  document.write(fruits.pop());
  
  function add(a, b){
    return a + b
  };

  document.write("<br>");
  document.write(add(31, 74))

  function average(a, b){
    return add(a, b)/2
  };

  document.write("<br>");
  document.write(average(31, 74));

  
  

 
 </script>   
</body>
</html>
